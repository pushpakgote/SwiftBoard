{% extends "registration/auth_base.html" %}

{% block title %}Login | {{ block.super }}{% endblock  %}

{% load crispy_forms_tags  %}

{% block content %}
  <div class="card-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form action="" method="post">
      {% csrf_token %}
      {% comment %} <div class="input-group mb-3">
        <input type="email" class="form-control" placeholder="Email">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-envelope"></span>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Password">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div> {% endcomment %}
      {{form|crispy}}

      <div class="social-auth-links text-center mt-2 mb-3">
      <button href="#" class="btn btn-block btn-primary">
        <i class="mr-2"></i> Login
      </button>
    </div>
  
    </form>

    
    <!-- /.social-auth-links -->

    <p class="mb-0">
      <a href="{% url 'accounts:register' %}" class="text-center">Register a new membership</a>
    </p>
  </div>
{% endblock  %}
